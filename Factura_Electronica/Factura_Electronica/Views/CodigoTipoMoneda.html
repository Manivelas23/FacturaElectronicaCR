<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Código Tipo Moneda</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navBar"></div>
    <div class="container" id="mainContainer">
        <img src="img/ux.png" class="col-md-8 img-fluid" alt="Responsive image">
        <div class="row col-md-8" id="formContainer">
            <div class="row col-md-11" id="formInfo">
                <h5>Formulario Código y Tipo de Moneda:</h5> <br>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque sunt voluptatum suscipit recusandae? Debitis,as!</p>
            </div>
            <div class="form-group col-md-9">
                <strong>Código de Moneda </strong>
                <input class=" form-control" type="text" id="codigoMoneda" autofocus>
            </div>
            <div class="form-group col-md-9">
                <strong>Tipo de Cambio: </strong>
                <input class="form-control" type="text" id="tipoCambio">
            </div>
            <div class="col-md-9" id="btnGroup">
                <input class="btn  btn-outline-success" type="button" id="GuardarBtn" value="Guardar" />
                <input class="btn  btn-outline-warning" type="button" id="ModificaBtn" value="Modificar" />
                <input class="btn  btn-outline-danger" type="button" id="EliminarBtn" value="Eliminar" />
                <input class="btn  btn-light" type="button" id="BorrarBtn" value="Borrar" />
            </div>
        </div>
    </div>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
    <div class="accordion" id="accordionExample">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Ver Ubicaciones Guardadas
                </button>
            </h2>
        </div>
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="table-responsive">
                <table class="table text-center table-borderless" id="tabla">
                </table>
            </div>
        </div>
    </div>
    <script src="../Scripts/Ajax.js"></script>
    <script src="../Scripts/jquery.js"></script>
    <script type="text/javascript">

        function nuevoCTM() {
            CTM.codigoMoneda = document.getElementById('codigoMoneda').value;
            CTM.tipoCambio = document.getElementById('tipoCambio').value;
            globalFunction('CodigoTipoMoneda', 1, CTM);
        }
        function eliminaCTM() {
            CTM.codigoMoneda = document.getElementById('codigoMoneda').value;
            globalFunction('CodigoTipoMoneda', 2, CTM);
        }
        function modificaCTM() {
            CTM.codigoMoneda = document.getElementById('codigoMoneda').value;
            CTM.tipoCambio = document.getElementById('tipoCambio').value;
            globalFunction('CodigoTipoMoneda', 0, CTM);
        }
        function activeLi() {
            $('#CTM').addClass('activeLi');
        }

        (function () {
            document.getElementById('navBar').innerHTML += cargaNavBar();
            activeLi();
            cargarCTM();
            document.getElementById('GuardarBtn').addEventListener('click', nuevoCTM);
            document.getElementById('EliminarBtn').addEventListener('click', eliminaCTM);
            document.getElementById('ModificaBtn').addEventListener('click', modificaCTM);
        })();
        function cargaDatosFormulario(objetoSerializado) {
            habilitaGuardar();
            console.log(objetoSerializado)
            document.getElementById('codigoMoneda').value = objetoSerializado.CodigoMoneda1;
            document.getElementById('tipoCambio').value = objetoSerializado.TipoCambio1;
            desabilitaGuardar(); 
        }
        function verificaEliminar(id) {
            var respuesta = window.confirm(`Desea Eliminar el Teléfono con el Número : ${id}`);
            if (respuesta) {
                CTM.codigoMoneda = id;
                globalFunction('CodigoTipoMoneda', 2, CTM);
                habilitaGuardar();
            }
            else {
                alert('No se ha Realizado Ninguna Acción');
            }
        }
    </script>
</body>
</html>
