    <script type="text/javascript">

        function nuevoDescuento() {
            Descuento.montoDescuento = document.getElementById('montoDescuento').value;
            Descuento.naturalezaDescuento = document.getElementById('naturalezaDescuento').value;
            guardarDescuento(Descuento);

            eliminarDescuento(Descuento);
